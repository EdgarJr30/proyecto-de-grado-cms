<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ICONO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <script>
      (function () {
        try {
          var key = 'mlm:theme';
          var stored = window.localStorage.getItem(key);
          var hasStored = stored === 'dark' || stored === 'light';
          var systemDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = hasStored ? stored : systemDark ? 'dark' : 'light';
          var root = document.documentElement;

          root.classList.toggle('dark', theme === 'dark');
          root.style.colorScheme = theme;
        } catch (_error) {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        }
      })();
    </script>
    <link href="/src/App.css" rel="stylesheet" />
    <title>CMMS - Gestión de Mantenimiento</title>

    <!-- Meta OG para redes sociales -->
    <meta property="og:title" content="CMMS - Gestión de Mantenimiento" />
    <meta property="og:description" content="CMMS - Gestión de Mantenimiento" />
    <meta property="og:image" content="https://mlm.cilm.do/ogImage.png" />
    <meta property="og:url" content="https://mlm.cilm.do/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
